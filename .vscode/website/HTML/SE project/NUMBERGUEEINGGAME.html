<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script>
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function playGame() {
            const randomNumber = generateRandomNumber(1, 100);
            let userGuess = document.getElementById('userGuess').value;

            if (userGuess == randomNumber) {
                document.getElementById('result').innerHTML = "Congratulations! You guessed the correct number!";
            } else if (userGuess < randomNumber) {
                document.getElementById('result').innerHTML = "Your guess is too low! Try again.";
            } else {
                document.getElementById('result').innerHTML = "Your guess is too high! Try again.";
            }
        }
    </script>
</head>
<body>
    <h1 style="font-size: 70px; text-align: center;">Number Guessing Game</h1>
    <p style="text-align: center;">Guess a number between 1 and 100:</p>
    <input type="number" id="userGuess" min="1" max="100">
    <button onclick="playGame()">Submit</button>
    <p id="result"></p>
</body>
</html>
